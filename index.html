<script type="text/javascript">
	$(document).ready(function(){
		var objCount = 2;

		console.log('init');
		$('#capa').fadeOut(3500);

		$('svg').click(function (e) {
			console.log('click en ' + $(this).attr('id'));
			objCount--;
			$('#'+$(this).attr('id')+'-img').fadeOut();
			$('#'+$(this).attr('id')+'-word').addClass('done');
			$(this).hide();

			if (objCount == 0) {
				//fin del nivel
				
				setTimeout( function(){
					$('#container').fadeOut();
					$('#congratulations').fadeIn('slow');
				}, 1000);
				
			}
		})
	});

</script>
